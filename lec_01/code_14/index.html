<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <div>
      <input type="color" />
      <input type="range" min="0" max="100" value="50" />
      <input type="password" />
      <input type="email" />
    </div>

    <label>
      Do you want to subscribe?
      <input type="checkbox" />
    </label>

    <div>
      <input type="file" />
      <input type="file" multiple />
      <input type="file" multiple accept="image/*" />
    </div>

    <input type="number" />
    <input type="date" />

    <div>
      <h2>What's your favorite social media?</h2>
      <div>
        <input type="radio" name="social-media" id="facebook" />
        <label for="facebook">Facebook</label>
      </div>

      <div>
        <input type="radio" name="social-media" id="instagram" />
        <label for="instagram">Instagram</label>
      </div>

      <div>
        <input type="radio" name="social-media" id="twitter" />
        <label for="twitter">Twitter</label>
      </div>
      <div>
        <input type="radio" name="social-media" id="youtube" />
        <label for="youtube">YouTube</label>
      </div>
    </div>
  </body>
</html>
