<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
  </head>
  <body>
    <video width="400" src="./laptop.mp4"></video>
    <video width="400" src="./laptop.mp4" controls></video>
    <video width="400" src="./laptop.mp4" controls controlslist="nodownload" autoplay muted></video>
    <video
      width="400"
      src="./laptop.mp4"
      controls
      controlslist="nodownload"
      poster="./poster.png"></video>
    <video width="400" controls>
      <source src="./laptop.mp4" />
      <source src="./laptop.mkv" />
    </video>
  </body>
</html>
