<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
      <li>4th</li>
      <li>5th</li>
      <li>6th</li>
      <li>7th</li>
    </ul>

    <ul>
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
      <li>4th</li>
      <li>5th</li>
      <li>6th</li>
      <li>7th</li>
    </ul>
    <div>
      <span>Hello </span>
      <span>World!</span>
      <p>Goodbye</p>
      <p>World!</p>
    </div>

    <div class="container">
      <span>Hello </span>
      <span class="excluded">World!</span>
      <p>Goodbye</p>
      <p>World!</p>
      <a href="#">Click me!</a>
    </div>
  </body>
</html>
