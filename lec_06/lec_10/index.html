<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Club Convert Money</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="root">
      <header>
        <h1>CodeClub Convert Money</h1>
      </header>
      <main>
        <label>
          Converter <strong>de</strong>
          <select>
            <option>R$ <strong>Real Brasileiro</strong></option>
          </select>
        </label>
        <label>
          Converter <strong>para</strong>
          <select class="currency-to">
            <option value="dollar">US$ Dólar americano</option>
            <option value="euro">€ Euro</option>
            <option value="bitcoin">Bitcoin</option>
          </select>
        </label>

        <label>
          <strong>Valor</strong>
          <input type="text" placeholder="R$ 10.000,00" />
        </label>

        <button>Converter</button>
        <div class="converter">
          <div>
            <img src="./assets/img/brasil.png" alt="bandeira brasil" />
            <p>Real Brasileiro</p>
            <p class="amount">R$ 10.000,00</p>
          </div>
          <img class="arrow" src="./assets/img/arrow.png" alt="seta" />

          <div class="to">
            <img src="./assets/img/us.png" alt="bandeira" />
            <p>Dólar Americano</p>
            <p class="amount">US$ 2.000,00</p>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./assets/scripts/script.js"></script>
</html>
