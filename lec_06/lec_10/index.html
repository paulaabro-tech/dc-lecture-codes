<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Club Convert Money</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="root">
      <header>
        <h1>CodeClub Convert Money</h1>
      </header>
      <main>
        <label>
          Converter <strong>de</strong>
          <select>
            <option>R$ <strong>Real Brasileiro</strong></option>
          </select>
        </label>
        <label>
          Converter <strong>para</strong>
          <select>
            <option>US$ <strong>Dólar americano</strong></option>
            <option>€ <strong>Euro</strong></option>
            <option><strong>Bitcoin</strong></option>
          </select>
        </label>
        <div class="input-value">
          <input type="text" value="10.000,00" />
          <span>R$</span>
        </div>
        <button>Converter</button>
        <div>
          <img src="./assets/img/brasil.png" alt="bandeira brasil" />
          <p class="from">Real Brasileiro</p>
          <p class="amount-from">R$ 10.000,00</p>
          <img src="./assets/img/arrow.png" alt="seta" />

          <img src="./assets/img/us.png" alt="bandeira" />
          <p class=""></p>
        </div>
      </main>
    </div>
  </body>
</html>
